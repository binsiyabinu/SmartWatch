<div  id="content"  style="border:1px solid lightgrey;">
  <div id="container" >
    <p style="color:red;">SONGS</p>
<!-- <div id="aud" style="left: 10px;margin-left: -46px;"> -->
        <audio id="myAudio">
                <!-- audio song -->
                <source src="song.mp3" type="audio/mpeg">
        </audio>
        <!-- image added -->
        <img src="image5.jpg" width="280px" height="126px" style="padding:20px;padding-left:37px">
        <!-- controls of audio -->
        <div id="full"  >
            <i class="fa fa-step-backward" aria-hidden="true" id="previous"  style="padding-left:30px"></i>
            <i class="fa fa-pause"  aria-hidden="true" onclick="pauseAudio()" id="pauses" style="visibility: hidden; padding-left:80px" ></i>
            <i class="fa fa-play" class="current" aria-hidden="true" onclick="playAudio()" id="plays" style="padding-left:5px"></i>
            <i class="fa fa-step-forward" aria-hidden="true" id="next" style="padding-left:90px"></i>
        </div>
</div>
